<script>
// ES5
// 1. 함수선언문
fn1();
function fn1() {
	console.log(this);
}

// 2. 함수표현식
const fn2 = function() {
	console.log(this);
}
fn2();

// ES6 함수표현식(Arrow Function)
const fn3 = () => {
	console.log(this);
}
fn3();

const fn4 = function(a) {
	return a * a;
}
console.log(	fn4(15)	);

const fn5 = a => a * a;
console.log(	fn5(15)	);

const fn6 = function(a, b) {
	return a + b;
}
const fn7 = (a, b) => a + b;

const fn8 = function() {

}
const fn9 = () => {}
console.log(	fn9()	);
</script>
